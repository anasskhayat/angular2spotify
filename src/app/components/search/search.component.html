<div class="container top30">
   
  <div class="row">

    <div class="col-md-3">
        <label for="termino">buscar artista</label>
        <input type="text"
               placeholder="buscar artista"
               class="form-control"
               (keyup)= "buscarArtista()"
               [(ngModel)]="termino">
    </div>
    <div class="col-md-9" *ngIf="termino" >
       <h2 class="text-capitalize ">{{ termino }}</h2>
       <hr>

<div class="row">
     <div *ngFor="let artista of _spotifyService.artistas" 
         class="col-md-3 text-center puntero "
         [routerLink]="['/artist', artista.id]">

          <img [src]="artista.images | sinfoto"
          class="img-thumbnail">
           
     </div>
    </div>
  </div>

</div>
